{% extends 'Login_app/base.htm' %}
{% load static %}
{% block body_block %}

{% if registered %}
<div class="alert alert-success">Congratulations! Registration Successfull !!</div>
{% else %}
<!-- enctype used for uploading any file -->
<form enctype="multipart/form-data" method="POST">
    {{ user_form.as_p }}
    {{ user_info_form.as_p }}
    {% csrf_token %}
    <input type="submit" name="submit" value="Register">
</form>
{% endif %}
{% endblock %}
