{% extends 'first_app/base.htm' %}
{% block body_block %}

<h3>Edit Album</h3>
{% if success_text %}
<div class="alert alert-success">
    {{ success_text }}
</div>
{% endif %}
<form method="POST">
    {{edit_form.as_p}}
    {% csrf_token %}

    <input type="submit" value="Update" name="submit" class="btn btn-info btn-sm">
</form>
<br>
<a href="{% url 'first_app:delete_album' album_id=album_id %}" class="btn btn-danger btn-sm"
    onclick="return confirm('Sure about deleting this album?')">Delete</a>


{% endblock %}
