{% extends 'first_app/base.htm' %}

{% block body_block %}
<h1>List of the Musician</h1>

<ul>
    {% if musician_list %}
    <!-- if there is someone in the list-->
    {% for musician in musician_list %}

    <li><a href="{% url 'first_app:album_list' artist_id=musician.id %}"> {{ musician.first_name }}
            {{ musician.last_name }}
        </a></li>

    {% endfor %}
    {% else %}
    <h3>No Musician in the list</h3>
    {% endif %}
</ul>

{% endblock %}
